<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="360" height="500">
		<rect width="330" height="470" x="15" y="15" rx="20" fill="lemonchiffon" />
		<line x1="150" y1="275" x2="160" y2="300" stroke="brown" />
		<line x1="145" y1="330" x2="160" y2="300" stroke="brown" />
		<line x1="145" y1="330" x2="160" y2="360" stroke="brown" />
		<line x1="145" y1="390" x2="160" y2="360" stroke="brown" />
		<line x1="145" y1="390" x2="160" y2="420" stroke="brown" />

		<line x1="250" y1="295" x2="260" y2="320" stroke="brown" />
		<line x1="245" y1="350" x2="260" y2="320" stroke="brown" />
		<line x1="245" y1="350" x2="260" y2="380" stroke="brown" />
		<line x1="245" y1="410" x2="260" y2="380" stroke="brown" />
		<line x1="245" y1="410" x2="260" y2="440" stroke="brown" />

		<circle r="95" cx="150" cy="180" fill="crimson" />
		<polygon points="150,275 140,285 160,285 150,275" fill="crimson"/>
		<ellipse rx="55" ry="75" cx="250" cy="220" fill="gold" />
		<polygon points="250,295 240,305 260,305 250,295" fill="gold"/>
	</svg>
	</body>
</html>
